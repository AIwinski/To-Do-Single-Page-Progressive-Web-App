<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password">
        </div>
        <div class="form-group">
            <label for="rpassword">Repeat password</label>
            <input type="password" class="form-control" id="rpassword" ng-model="rpassword">
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-info" ng-click="registerUser()">Register</button>
        </div>
    </form>
    <p>{{message}}</p>
</div>
